patch:
  # ascii_mode、inline、no_inline、vim_mode 等等设定，可参考 /Library/Input Methods/Squirrel.app/Contents/SharedSupport/squirrel.yaml
  app_options:
    #com.raycast.macos:
    #  ascii_mode: true   # 初始爲西文模式
    #com.microsoft.VSCode:
    #  ascii_mode: true   # 初始爲西文模式
    #  vim_mode: true
    #md.obsidian:
    #  ascii_mode: true   # 初始爲西文模式
    #  vim_mode: true
    #org.alacritty:
    #  ascii_mode: true   # 初始爲西文模式
    #com.jetbrains.intellij:
    #  ascii_mode: true
    #  vim_mode: true
  
  style:
    # 选择皮肤，亮色与暗色主题
    #color_scheme: purity_of_form_custom
    #color_scheme_dark: purity_of_form_custom
    color_scheme: macos_light
    color_scheme_dark: macos_dark
  
    # 预设选项：（可被皮肤覆盖；如果皮肤没写，则默认使用这些属性。）
    text_orientation: horizontal  # horizontal | vertical
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    line_spacing: 5
    spacing: 10
    #candidate_format: '%c. %@'
    #base_offset: 6
    font_face: 'Lucida Grande'
    font_point: 21
    #label_font_face: 'Lucida Grande'
    label_font_point: 18
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 18
  
  # 皮肤列表
  preset_color_schemes:
    macos_light:
      name: "MacOS 护眼浅色／MacOS Light"
      author: Acdiost
      font_face: "LXGW WenKai"          # 字体及大小
      font_point: 16
      label_font_face: "LXGW WenKai"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "LXGW WenKai"  # 注字体及大小
      comment_font_point: 16
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      inline_preedit: true            # 拼音位于： 候选框 false | 行内 true
      translucency: false             # 磨砂： false | true
      mutual_exclusive: false         # 色不叠加： false | true
      border_height: 1                # 外边框 高
      border_width: 1                 # 外边框 宽
      corner_radius: 5                # 外边框 圆角半径
      hilited_corner_radius: 5       # 选中框 圆角半径
      surrounding_extra_expansion: 0 # 候选项背景相对大小？
      shadow_size: 0                 # 阴影大小
      line_spacing: 5                # 行间距
      base_offset: 0                 # 字基高
      alpha: 1                       # 透明度，0~1
      spacing: 10                    # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb                       # 色彩空间： srgb | display_p3
      back_color: 0xF7F3E9                    # 温和的浅黄色背景
      hilited_candidate_back_color: 0xA1CDA8  # 选中绿色背景
      label_color: 0x6E6E6E                   # 序号灰色
      hilited_candidate_label_color: 0xFFFFFF # 选中序号白色
      hilited_candidate_text_color: 0xFFFFFF  # 选中文字白色
      comment_text_color: 0x7A7A7A            # 注释灰色
      hilited_comment_text_color: 0xFFFFFF    # 选中注释白色
      text_color: 0x525252                    # 拼音颜色深灰
      hilited_text_color: 0xFFFFFF            # 选中拼音颜色白色
      candidate_back_color: 0xF7F3E9          # 候选项浅黄色
      hilited_back_color: 0xA1CDA8            # 选中拼音绿色背景
      border_color: 0xEAE6DA                  # 边框颜色浅米色
  
    macos_dark:
      name: "MacOS 护眼深色／MacOS Dark"
      author: Acdiost
      font_face: "LXGW WenKai"          # 字体及大小
      font_point: 16
      label_font_face: "LXGW WenKai"    # 序号字体及大小
      label_font_point: 12
      comment_font_face: "LXGW WenKai"  # 注字体及大小
      comment_font_point: 16
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      inline_preedit: true            # 拼音位于： 候选框 false | 行内 true
      translucency: false             # 磨砂： false | true
      mutual_exclusive: false         # 色不叠加： false | true
      border_height: 1                # 外边框 高
      border_width: 1                 # 外边框 宽
      corner_radius: 5                # 外边框 圆角半径
      hilited_corner_radius: 5       # 选中框 圆角半径
      surrounding_extra_expansion: 0 # 候选项背景相对大小？
      shadow_size: 0                 # 阴影大小
      line_spacing: 5                # 行间距
      base_offset: 0                 # 字基高
      alpha: 1                       # 透明度，0~1
      spacing: 10                    # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb                       # 色彩空间： srgb | display_p3
      back_color: 0x2B2E33                    # 深灰背景
      hilited_candidate_back_color: 0x3D8361  # 选中柔和绿色背景
      label_color: 0xAAAAAA                   # 序号灰色
      hilited_candidate_label_color: 0xFFFFFF # 选中序号白色
      candidate_text_color: 0xD1D1D1          # 候选文字浅灰
      hilited_candidate_text_color: 0xFFFFFF  # 选中文字白色
      comment_text_color: 0x8C8C8C            # 注释灰色
      hilited_comment_text_color: 0xFFFFFF    # 选中注释白色
      text_color: 0xBBBBBB                    # 拼音颜色浅灰
      hilited_text_color: 0xFFFFFF            # 选中拼音颜色白色
      candidate_back_color: 0x2B2E33          # 候选项背景深灰
      hilited_back_color: 0x3D8361            # 选中拼音背景柔和绿
      border_color: 0x1F1F1F                  # 边框颜色深灰
